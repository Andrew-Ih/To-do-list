<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
    </head>

    <body>
        <div class="sidebar">
            <div class="header">
                <h1 class="title">Todo List</h1>
            </div>

            <div class="tasks-container">
                <div class="add-task">
                    <button class="add-task-btn">
                        <img class="svg" >
                        Add task
                    </button>
                </div>

                <div class="all-tasks">
                    <button class="all-tasks-btn">
                        <div class="tasks-projects-left">
                            <img class="svg">
                            All Tasks
                        </div>
                        <div class="num all-tasks-num">0</div>
                    </button>
                </div>

                <div class="today">
                    <button class="today-btn">
                        <div class="tasks-projects-left">
                            <img class="svg">
                            Today
                        </div>
                        <div class="num today-num">0</div>
                    </button>
                </div>

                <div class="overdue">
                    <button class="overdue-btn">
                        <div class="tasks-projects-left">
                            <img class="svg">
                            Overdue
                        </div>
                        <div class="num overdue-num">0</div>
                    </button>
                </div>
            </div>

            <div class="projects-container">
                <div class="title-projects tasks-projects-left">My Projects</div>

                <div class="website">
                    <button class="website-btn">
                        <div class="tasks-projects-left">
                            <img class="svg">
                            Website
                        </div>
                        <div class="num website-num">0</div>
                    </button>
                </div>

                <div class="Video">
                    <button class="video-btn">
                        <div class="tasks-projects-left">
                            <img class="svg">
                            Video
                        </div>
                        <div class="num video-num">0</div>
                    </button>
                </div>

                <button class="new-project tasks-projects-left">+ Create a new project</button>
            </div>

        </div>

        <main class="content">
            <div class="content-container">
                <div class="display-mode"></div>
                <h2></h2>
                <!-- <div class="tasks"></div> -->
            </div>
        </main>
    </body>
</html>
